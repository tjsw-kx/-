
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid" id="app">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="demoTable">
                        <form id="userForm" class="layui-form-pane">
                        </form>
                    </div>
                    <table class="layui-table">
                        <colgroup>
                            <col width="150">
                            <col width="200">
                            <col width="200">
                            <col width="200">
                            <col>
                        </colgroup>
                        <thead>
                        <tr>
                            <th>用户编号</th>
                            <th>用户名</th>
                            <th>电话</th>
                            <th>未读消息</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="obj in objs">
                            <td>{{obj.id}}</td>
                            <td>{{obj.name}}</td>
                            <td>{{obj.phone}}</td>
                            <td>{{obj.no_read_num}}</td>
                            <td>
                                <span class="layui-btn layui-btn-sm" onclick="app.chat(this)" :uid="obj.id" >交流</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/layuiadmin/layui/layui.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/common/base.js"></script>
<script src="/common/vue.js"></script>
<script>
    layui.config({
        base: '/layuiadmin/' //静态资源(layui.js)所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table','layer'], function () {
    });

    var app = new Vue({
        el: '#app',
        data: {
            objs:[]
        },
        methods:{
            selectPage:function () {

            },
            chat:function (b) {
                var uid = $(b).attr("uid");
                layer.open({
                    type: 2,
                    title: "用户咨询",
                    area:['1020px','800px'],
                    maxmin:true,
                    shade:false,
                    content: "/tim/index_2.html?uid="+uid,
                });
            }
        },
        mounted:function () {
            var _this = this;
            basePost({
                url: "/chatRoom/listkk.html" ,
                success: function (obj) {
                    if (obj != null) {
                        _this.objs = obj;
                    }
                }
            })
        }
    });
</script>
</body>
</html>
